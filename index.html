<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily20</title>
    <link href="css/init.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header id="header">
        <nav>
            <h1>
                <span class="hidden_text">Daily20</span>
                <img src="image/logo.svg" alt="로고" />
            </h1>
            <button type="button" class="menu">MY</button>
        </nav>
    </header>
    <main id="main">
        <section class="login_container container">
            <img src="./image/낙서1.svg" src="낙서" />
            <img src="./image/낙서2.svg" src="낙서" />
            <img src="./image/낙서3.svg" src="낙서" />
            <img src="./image/낙서4.svg" src="낙서" />
            <div class="login_wrapper wrapper">
                <div class="postit_box">
                    <div>
                        <span>Daily 20</span>
                    </div>
                    <div>
                        <span>On the subway</span>
                    </div>
                    <div>
                        <span>My own vocab</span>
                    </div>
                </div>
                <form class="login_box">
                    <div>
                        <input name="id" id="id" placeholder="아이디" />
                    </div>
                    <div>
                        <input name="password" id="password" placeholder="비밀번호" type="password"/>
                    </div>
                    <div class="login_btn">
                        <button type="button">로그인</button>
                    </div>
                    <div class="join_btn">
                        회원이 아니시라면? 
                        <button type="button">회원가입</button>
                    </div>
                    <img src="image/pin.svg" src="pin" />
                </form>
            </div>
            <div class="user_wrapper wrapper">
                <div class="logout_btn">
                    <button type="button">로그아웃</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
