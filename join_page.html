<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="css/init.css" rel="stylesheet" type="text/css" />
    <link href="css/join.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/96b5911d82.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <section class="join_container container">
            <form class="join_box">
                <!-- 아이디 -->
                <div class="id_box">
                    <input id="id" name="id" placeholder="아이디" type="text" />
                    <button type="button">중복확인</button>
                </div>
                <span class="id_error">영문 소문자로 시작해야 하며 5글자 이상이어야 합니다.<br />(영문 소문자와 숫자만 사용할 수 있습니다.)</span>
                <!-- 비밀번호 -->
                <div class="password_box">
                    <input id="password" name="password" placeholder="비밀번호" type="password" />
                    <input id="password_show_check" type="checkbox" />
                    <label for="password_show_check">
                        <i class="fa-regular fa-eye-slash"></i>
                    </label>
                </div>
                <!-- 이름 -->
                <div class="name_box">
                    <input id="name" name="name" placeholder="이름" type="text" />
                </div>
                <!-- 휴대폰 번호 -->
                <div class="phone_box">
                    <input id="phone" name="phone" placeholder="휴대폰번호" type="text" />
                </div>
                <span class="phone_error">형식을 지켜주세요.(예: 000-0000-0000)</span>
                <!-- 이메일 -->
                <div class="email_box">
                    <input id="email" name="email" placeholder="이메일" type="email" />
                </div>
                <span class="email_error">형식을 지켜주세요.(예: example@example.com)</span>
                <!-- 회원가입 버튼 -->
                <div class="btn_box">
                    <button type="button">회원가입</button>
                </div>
            </form>
        </section>
    </main>
    <script src="js/join.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
